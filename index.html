<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="encrypter">
      <div class="encrypter-get">
        <img src="./assets/logo.png" />
        <div class="encrypter-get__input">
          <textarea
            class="message"
            placeholder="Ingrese el texto aquí"
          ></textarea>
        </div>
        <div class="encrypter-get__buttons">
          <div class="alert">
            <img src="./assets/vector.png" />
            <span>Solo letras minúsculas y sin acentos</span>
          </div>
          <div class="buttons">
            <button class="button1">Encriptar</button>
            <button class="button2">Desencriptar</button>
          </div>
        </div>
      </div>
      <div class="encrypter-all">
        <textarea class="encrypter-all__result"></textarea>
        <div class="encrypter-all__copy">
          <button class="copy">Copiar</button>
        </div>
        <div class="encrypter-all__search">
          <img src="./assets/search.png" />
        </div>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
